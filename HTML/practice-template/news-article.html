<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Article</title>
  <style>
    body {
      font-family: Georgia, serif;
      line-height: 1.6;
      background-color: #F4F4F4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      font-size: 2.5em;
    }

    h2 {
      color: #555;
      font-size: 2em;
    }

    p {
      margin: 15px 0;
      font-size: 1.1em;
      color: #666;
    }

    a {
      color: #007BFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Breaking News Headline</h1>
    <h2>Subheadline</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam non urna nec magna lacinia volutpat.</p>
    <p>Phasellus vitae sollicitudin nunc. Praesent ac venenatis eros, sed efficitur orci. Cras id felis a metus dictum
      tincidunt.</p>
    <p>For more information, <a href="#">click here</a>.</p>
  </div>
</body>

</html>
