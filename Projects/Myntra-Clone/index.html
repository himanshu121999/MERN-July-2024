<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myntra Clone</title>

  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

  <div class="main-container">

    <!-- Nav Bar -->
    <div class="navbar shadow-md">
      <img src="./assets/myntra-logo.webp" class="logo" alt="logo" />

      <ul class="nav-list">
        <li>MEN</li>
        <li>WOMEN</li>
        <li>KIDS</li>
        <li>HOME & LIVING</li>
        <li>BEAUTY</li>
        <li>STUDIO</li>
      </ul>

      <div class="flex items-center gap-2 bg-gray-200 w-[400px] px-2 rounded-md">
        <i class="fa-solid fa-magnifying-glass"></i>

        <input type="text" class="bg-transparent flex-1 p-2 outline-0"
          placeholder="Search for Products, brands and more">

      </div>

      <div class="flex gap-6">
        <div class="flex flex-col items-center gap-2">
          <i class="fa-regular fa-user"></i>
          <span> Profile </span>
        </div>
        <div class="flex flex-col items-center gap-2">

          <i class="fa-regular fa-heart"></i>
          <span> Wishlist </span>
        </div>
        <div class="flex flex-col items-center gap-2">
          <i class="fa-solid fa-bag-shopping"></i>
          <span> Bag </span>
        </div>


      </div>
    </div>

    <!-- Main Section -->
    <div class="bg-white grow px-36 py-8 flex flex-col gap-4">

      <div class="text-slate-500"> Home / Clothing /
        <span class="font-bold text-slate-700"> Men T-Shirts </span>
      </div>

      <div class="text-slate-500"> <span class="font-bold text-slate-700"> Men T-shirts </span> - 155078 items </div>

      <div class="flex grow">

        <!-- Filter Section -->
        <div class="h-full w-[300px] bg-red-400" >

        </div>


        <!-- Product Showcase -->
        <div class="grow h-full px-8">
          <div class="flex justify-between items-center" >

            <div class="flex gap-4 p-4" >
              <button class="hover:bg-gray-100 px-4 py-2 rounded-full text-slate-500 text-xs flex gap-2" > Bundles <div class="rotate-90" > > </div> </button>
              <button class="hover:bg-gray-100 px-4 py-2 rounded-full text-slate-500 text-xs flex gap-2" > Country of Origin </button>
              <button class="hover:bg-gray-100 px-4 py-2 rounded-full text-slate-500 text-xs flex gap-2" > Size </button>
            </div>


            <div>
              <select name="" id="" class="border border-slate-500 w-[300px] py-2" >
                <option value=""> Sort: Recommended </option>
                <option value=""> Option 1 </option>
                <option value="">  Option 2</option>
                <option value="">  Option 3</option>
                <option value="">  Option 4 </option>
              </select>
            </div>

          </div>


          <div class="flex gap-4" >
            <div class="text-[10px] border border-slate-400 rounded-full py-2 px-4 text-slate-500" > T-Shirts X</div>
            <div class="text-[10px] border border-slate-400 rounded-full py-2 px-4 text-slate-500" > Lounge T-Shirts X</div>
          </div>

          


          <div class="grid grid-cols-5 gap-8 py-4" >

            <div class="h-[300px] bg-red-200"> <img class="h-full" src="https://assets.myntassets.com/h_720,q_90,w_540/v1/assets/images/1996777/2024/4/8/b8b53722-91ef-4dd4-ade5-337ff56120501712570586979-Roadster-Men-Black-Cotton-Pure-Cotton-T-shirt-64117125705865-1.jpg" alt=""> </div>
            <div class="h-[300px] bg-red-200"></div>
            <div class="h-[300px] bg-red-200"></div>
            <div class="h-[300px] bg-red-200"></div>
            <div class="h-[300px] bg-red-200"></div>
            <div class="h-[300px] bg-red-200"></div>
            <div class="h-[300px] bg-red-200"></div>
            <div class="h-[300px] bg-red-200"></div>
            <div class="h-[300px] bg-red-200"></div>
            <div class="h-[300px] bg-red-200"></div>

          </div>
        </div>

      </div>

    </div>
  </div>

</body>

</html>
